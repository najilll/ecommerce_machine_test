<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'web/images/favicon/cropped-favicon-32x32.png' %}" sizes="32x32" />
