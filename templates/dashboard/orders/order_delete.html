{% extends 'dashboard/base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}

<div class="page-header">
    <h3 class="page-title">{% trans "Delete Order" %}</h3>
</div>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ object.full_name }}</h4>
                <p>{% trans "Are you sure you want to delete this order?" %}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-gradient-danger mr-2">{% trans "Confirm" %}</button>
                    <a href="{% url 'shop:order_list' %}" class="btn btn-light btn-outline-secondary">{% trans "Cancel" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
