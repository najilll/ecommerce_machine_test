{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->

  <link rel="stylesheet" href="/static/shop/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/static/shop/vendors/css/vendor.bundle.base.css">

  <!-- endinject -->
  <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'shop/images/favicon.ico' %}" />
</head>

<body>

  <div class="container-scroller">

    {% include 'dashboard/partials/header.html' %}

    <div class="container-fluid page-body-wrapper">

      {% include 'dashboard/partials/sidebar.html' %}

      <div class="main-panel">

        <div class="content-wrapper">

          {% block content %}

          {% endblock %}

        </div>

        {% include 'dashboard/partials/footer.html' %}

      </div>
    </div>

  </div>






  <script src="{% static 'shop/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'shop/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'shop/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'shop/js/off-canvas.js' %}"></script>
  <script src="{% static 'shop/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'shop/js/misc.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->

  <!-- End custom js for this page -->
</body>

</html>
